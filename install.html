<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Installation</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        xintegrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/gfz-cd.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Database Installation</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4 mb-4 justify-content-center">
            <!-- Basic Installation Option -->
            <div class="col">
                <div class="card h-100 installation-option">
                    <div class="card-body text-center">
                        <div class="status-icon text-success">
                            <i class="bi bi-database-check"></i>
                        </div>
                        <h5 class="card-title">Basic Installation</h5>
                        <p class="card-text">Install database structure with required data.</p>
                        <button class="btn btn-outline-success install-btn" data-action="basic">
                            Basic Installation
                        </button>
                    </div>
                </div>
            </div>

            <!-- Complete Installation Option -->
            <div class="col">
                <div class="card h-100 installation-option">
                    <div class="card-body text-center">
                        <div class="status-icon text-info">
                            <i class="bi bi-database-fill"></i>
                        </div>
                        <h5 class="card-title">Installation with test datasets</h5>
                        <p class="card-text">Install database structure including 3 test data sets.</p>
                        <button class="btn btn-outline-info install-btn" data-action="complete">
                            Installation with data
                        </button>
                    </div>
                </div>
            </div>

            <!-- New: Populate and Generate XML Option -->
            <div class="col">
                <div class="card h-100 installation-option">
                    <div class="card-body text-center">
                        <div class="status-icon text-primary">
                            <i class="bi bi-file-earmark-code"></i>
                        </div>
                        <h5 class="card-title">Populate & Generate XML</h5>
                        <p class="card-text">Install database with test data AND generate XML files for all resources.</p>
                        <button class="btn btn-outline-primary install-btn" data-action="populate-and-xml">
                            Populate & Generate XML
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="alert alert-info d-none" id="statusMessage" role="alert"></div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/install.js"></script>
</body>

</html>
