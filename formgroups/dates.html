<div class="card mb-2">
  <div class="card-header"><b data-translate="dates.title">Dates</b>
    <i class="bi bi-question-circle-fill" data-help-section-id="help-dates-fg"></i>
  </div>
  <div class="card-body">
    <div class="row">
      <!-- Input field Date Created -->
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-1">
        <div class="input-group has-validation">
          <div class="form-floating">
            <input type="date" class="form-control input-with-help input-right-no-round-corners" id="input-date-created"
              name="dateCreated" min="1900-01-01" max="2100-12-31" required />
            <label for="input-date-created"><span data-translate="dates.created">Date created</span><span
                class="text-danger">*</span></label>
            <div class="invalid-feedback" data-translate="dates.dateInvalid">Please enter a valid date!</div>
          </div>
          <div class="input-group-append">
            <span class="input-group-text"><i class="bi bi-question-circle-fill"
                data-help-section-id="help-date-created"></i></span>
          </div>
        </div>
      </div>
      <!-- Input field Date Embargo -->
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-1">
        <div class="input-group has-validation">
          <div class="form-floating">
            <input type="date" class="form-control input-with-help input-right-no-round-corners" id="input-date-embargo"
              name="dateEmbargo" min="1900-01-01" max="2100-12-31" />
            <label for="input-date-embargo" data-translate="dates.embargoUntil">Embargo until</label>
            <div class="invalid-feedback embargo-invalid" data-translate="dates.dateInvalid"></div>
          </div>
          <div class="input-group-append">
            <span class="input-group-text"><i class="bi bi-question-circle-fill"
                data-help-section-id="help-date-embargo"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
