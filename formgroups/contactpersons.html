<div class="card mb-2">
  <div class="card-header">
    <b data-translate="contactPersons.title">Contact Person(s)</b>
    <i class="bi bi-question-circle-fill" data-help-section-id="help-contactperson-fg"></i>
  </div>
  <div class="card-body">
    <div id="group-contactperson">
      <div class="row" contact-person-row>
        <!-- Input field Contributors Lastname -->
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 p-1">
          <div class="input-group has-validation">
            <div class="form-floating">
              <input type="text" class="form-control" id="input-contactperson-lastname" name="cpLastname[]"
                pattern="^[a-zA-ZäöüÄÖÜß \-]*$" required />
              <label for="input-contactperson-lastname"><span data-translate="general.lastName">Last Name</span><span
                  class="text-danger">*</span></label>
              <div class="invalid-feedback" data-translate="general.lastNameInvalid">
                Please provide a lastname. Only letters are allowed.
              </div>
            </div>
          </div>
        </div>
        <!-- Input field Contact Person Firstname -->
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 p-1">
          <div class="input-group has-validation">
            <div class="form-floating">
              <input type="text" class="form-control" id="input-contactperson-firstname" pattern="^[a-zA-ZäöüÄÖÜß \-]*$"
                name="cpFirstname[]" required />
              <label for="input-contactperson-firstname"><span data-translate="general.firstName">First Name</span><span
                  class="text-danger">*</span>
              </label>
              <div class="invalid-feedback" data-translate="general.firstNameInvalid">Please provide a firstname. Only
                letters are allowed.</div>
            </div>
          </div>
        </div>
        <!-- Input field Contact Persons Position -->
        <div class="col-12 col-sm-12 col-md-4 col-lg-2 p-1">
          <div class="input-group has-validation">
            <div class="form-floating">
              <input type="text" class="form-control input-with-help input-right-no-round-corners"
                id="input-contactperson-position" name="cpPosition[]" pattern="[A-Za-zÄäÖöÜüß\-]{1,45}" />
              <label for="input-contactperson-position" data-translate="contactPersons.position">
                Position
              </label>
              <div class="invalid-feedback" data-translate="contactPersons.positionInvalid">
                Please provide a position.
              </div>
            </div>
            <div class="input-group-append">
              <span class="input-group-text"><i class="bi bi-question-circle-fill"
                  data-help-section-id="help-contactperson-position"></i>
              </span>
            </div>
          </div>
        </div>
        <!-- Input field Email Address -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 p-1">
          <div class="input-group has-validation">
            <div class="form-floating">
              <input type="email" class="form-control" name="cpEmail[]"
                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                id="input-contactperson-email" required />
              <label for="input-contactperson-email"><span data-translate="contactPersons.email">Email
                  address</span><span class="text-danger">*</span>
              </label>
              <div class="invalid-feedback" data-translate="contactPersons.emailInvalid">
                Please provide a valid email address in the format xxx.xxx@xxx.xxx.
              </div>
            </div>
          </div>
        </div>
        <!-- Input field Website -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 p-1">
          <div class="input-group has-validation">
            <div class="form-floating">
              <input type="text" class="form-control input-with-help input-right-no-round-corners"
                id="input-contactperson-website" name="cpOnlineResource[]"
                pattern="^(http(s)?:\/\/)?(www\.)?[a-zA-Z0-9\-\.]+(\.[a-zA-Z]{2,})+(\/[^\s]*)?$" />
              <label for="input-contactperson-website" data-translate="contactPersons.website">
                Website
              </label>
              <div class="invalid-feedback" data-translate="contactPersons.websiteInvalid">
                Please provide a valid URL.
              </div>
            </div>
            <div class="input-group-append">
              <span class="input-group-text"><i class="bi bi-question-circle-fill"
                  data-help-section-id="help-contactperson-website"></i>
              </span>
            </div>
          </div>
        </div>
        <!-- Input field Affiliation -->
        <div class="col-10 col-sm-11 col-md-11 p-1">
          <div class="input-group has-validation">
            <input type="text" class="form-control input-with-help input-right-no-round-corners"
              id="input-contactperson-affiliation" name="cpAffiliation[]" />
            <span class="input-group-text"><i class="bi bi-question-circle-fill"
                data-help-section-id="help-contactperson-affiliation"></i></span>
            <input type="hidden" id="input-contactperson-rorid" name="hiddenCPRorId[]" />
          </div>
        </div>
        <!-- Button for cloning Contact Person -->
        <div class="col-2 col-sm-1 col-md-1 p-1 d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-primary addCP" id="button-contactperson-add" class="add-button"
            data-translate="general.add">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
