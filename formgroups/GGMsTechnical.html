<div class="card mb-2">
    <div class="card-header">
        <b>Technical</b>
        <i class="bi bi-question-circle-fill" data-help-section-id="help-technical"></i>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-2 p-1">
                <div class="input-group has-validation">
                    <div class="form-floating">
                        <select class="form-select input-with-help input-right-no-round-corners" id="input-tide-system" name="tide_system" required>
                            <option value="zero tide">zero tide</option>
                            <option value="mean tide">mean tide</option>
                            <option value="tide free">tide free</option>
                        </select>
                        <label for="input-tide-system">Tide system <span class="text-danger">*</span></label>
                        <div class="invalid-feedback">Please choose tide system.</div>
                    </div>
                    <span class="input-group-text"><i class="bi bi-question-circle-fill" data-help-section-id="help-tide-system"></i></span>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-2 p-1">
                <div class="input-group has-validation">
                    <div class="form-floating">
                        <select class="form-select input-with-help input-right-no-round-corners" id="input-errors" name="errors" required>
                            <option value="calibrated">calibrated</option>
                            <option value="formal">formal</option>
                            <option value="no">no</option>
                        </select>
                        <label for="input-errors">Errors <span class="text-danger">*</span></label>
                        <div class="invalid-feedback">Please choose error type.</div>
                    </div>
                    <span class="input-group-text"><i class="bi bi-question-circle-fill" data-help-section-id="help-errors"></i></span>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 p-1">
                <div class="input-group has-validation">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="input-error-handling-approach" name="error_handling_approach" pattern="^[\w\s.,()\-]*$" maxlength="255">
                        <label for="input-error-handling-approach">Error handling approach</label>
                        <div class="invalid-feedback">Only letters, numbers and . , ( ) - are allowed.</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-2 p-1">
                <div class="input-group has-validation">
                    <div class="form-floating">
                        <input type="number" class="form-control input-with-help input-right-no-round-corners" id="input-degree" name="degree" min="0" step="1" required>
                        <label for="input-degree">Degree <span class="text-danger">*</span></label>
                        <div class="invalid-feedback">Please provide degree.</div>
                    </div>
                    <span class="input-group-text"><i class="bi bi-question-circle-fill" data-help-section-id="help-degree"></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-5 col-lg-4 p-1">
                <div class="input-group has-validation">
                    <div class="form-floating">
                        <input type="number" class="form-control input-with-help input-right-no-round-corners" id="input-semimajor-axis" name="semimajor_axis_a" step="any" min="0" required>
                        <label for="input-semimajor-axis">Reference ellipsoid: semimajor axis a <span class="text-danger">*</span></label>
                        <div class="invalid-feedback">Please provide semimajor axis.</div>
                    </div>
                    <span class="input-group-text"><i class="bi bi-question-circle-fill" data-help-section-id="help-reference-ellipsoid"></i></span>
                </div>
            </div>
            <div class="col-12 col-md-3 col-lg-3 p-1">
                <div class="input-group has-validation">
                    <div class="form-floating">
                        <select class="form-select input-with-help input-right-no-round-corners" id="input-second-variable" name="second_variable" required>
                            <option value="axis b">axis b</option>
                            <option value="flattening">flattening</option>
                            <option value="reciprocal_flattening">reciprocal_flattening</option>
                        </select>
                        <label for="input-second-variable">Second variable <span class="text-danger">*</span></label>
                        <div class="invalid-feedback">Please choose second variable.</div>
                    </div>
                    <span class="input-group-text"><i class="bi bi-question-circle-fill" data-help-section-id="help-second-variable"></i></span>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-5 p-1">
                <div class="input-group has-validation">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="input-earth-gravity-constant" name="earth_gravity_constant" step="any" min="0" required>
                        <label for="input-earth-gravity-constant">Earth gravity constant <span class="text-danger">*</span></label>
                        <div class="invalid-feedback">Please provide earth gravity constant.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
