<div class="card mb-2">
    <div class="card-header"><b data-translate="laboratory.title">Originating Laboratory</b>
        <i class="bi bi-question-circle-fill" data-help-section-id="help-originatinglaboratory-fg"></i>
    </div>
    <div class="card-body">
        <div id="group-originatinglaboratory">
            <div class="row" data-laboratory-row>
                <!-- Input field for Laboratory Name -->
                <div class="col-10 col-sm-11 col-md-11 col-lg-11 p-1">
                    <div class="input-group has-validation">
                        <div class="form-floating">
                            <select class="form-select input-with-help input-right-no-round-corners"
                                id="input-originatinglaboratory-name" name="laboratoryName[]">
                            </select>
                            <label for="input-originatinglaboratory-name" data-translate="laboratory.name">Laboratory
                                Name</label>
                        </div>
                        <input type="hidden" class="LabId" name="LabId[]">
                        <span class="input-group-text"><i class="bi bi-question-circle-fill"
                                data-help-section-id="help-originatinglaboratory-name"></i></span>
                    </div>
                </div>
                <!-- Hidden input field for Laboratory Affiliation -->
                <div class="col-sm-5 col-md-5 col-lg-4 p-1 d-none">
                    <input type="text" class="form-control input-with-help input-right-no-round-corners"
                        id="input-originatinglaboratory-affiliation" name="laboratoryAffiliation[]" />
                    <input type="hidden" id="input-originatinglaboratory-rorid" name="laboratoryRorIds[]" />
                </div>
                <!-- Button for cloning new row -->
                <div class="col-2 col-sm-1 col-md-1 col-lg-1 p-1 d-flex justify-content-center align-items-center">
                    <div class="align-items-center">
                        <button type="button" class="btn btn-primary addLaboratory"
                            id="button-originatinglaboratory-add" class="add-button"
                            data-translate="general.add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
