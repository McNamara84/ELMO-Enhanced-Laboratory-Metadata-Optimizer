version: '3.8'

services:
  db:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: test123
      MARIADB_DATABASE: elmo_test
      MARIADB_USER: elmo_test
      MARIADB_PASSWORD: test123
      TZ: Europe/Berlin
    volumes:
      - db_test_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - elmo-test-network

  web:
    image: ghcr.io/mcnamara84/elmo:test-fix-portainer-deployment
    ports:
      - "8081:80"  # Anderer Port f√ºr Test
    environment:
      DB_HOST: db
      DB_USER: elmo_test
      DB_PASSWORD: test123
      DB_NAME: elmo_test
      INSTALL_ACTION: complete  # Mit Testdaten
      TZ: Europe/Berlin
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - elmo-test-network

volumes:
  db_test_data:

networks:
  elmo-test-network:
    driver: bridge